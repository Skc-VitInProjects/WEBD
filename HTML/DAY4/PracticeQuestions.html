<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <!-- Question 1 -->
     <table border="black">
          <caption>Student Information</caption>
          <tr>
               <th rowspan="6">Info</th>
               <th rowspan="2">Name</th>
               <th colspan="2">Address</th>
          </tr>
          <tr>
               <th>City</th>
               <th>House</th>
          </tr>
          <tr>
               <td>A</td>
               <td>Delhi</td>
               <td>1</td>
          </tr>
          <tr>
               <td>B</td>
               <td>Mumbai</td>
               <td>2</td>
          </tr>
          <tr>
               <td>C</td>
               <td>Kolkata</td>
               <td>3</td>
          </tr>
          <tr>
               <td>D</td>
               <td>Pune</td>
               <td>4</td>
          </tr>
     </table>
     <hr>
     <!-- Question 2 -->
     <form action="/action">
          <div>
               <label for="name">
                    Name:
               </label>
               <input type="text" id="name" name="name">
          </div>
          <div>
               <label for="gender">
                    Sex:
               </label>
               <input type="Radio" id="gender" name="gender" value="male" />
               <label for="gender">Male</label>
               <input type="radio" id="gender" name="gender" value="female" />
               <label for="gender">Female</label>
          </div>
          <div>
               <label for="country">Country:</label>
               <select name="country" id="country">
                    <option>Select an option</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="China">China</option>
               </select>
          </div>
          <div>
               <label for="message">Message:</label>
          </div>
          <textarea name ="message" id="message"></textarea>
          <div>
               <input type="checkbox" id="tick" name="tick" unchecked />
               <label for="tick">Subscribe?</label>
          </div>
          <button type="submit">Submit</button>
     </form>
     <hr>
     <!-- Question 3 -->
     <h1>Feedback Form</h1>
     <form action = "/action">
          <div>
               <label for="name">
                    Name:
               </label>
               <input type="text" id="name" name="your name" placeholder="Write your name">
          </div>
          <div>
               <label for="email">
                    Email:
               </label>
               <input type="text" id="email" name="your email" placeholder="Write your email">
          </div>
          <label for="message">
               Message:
          </label>
          <div>
               <textarea id="message" name="message"></textarea>
          </div>
          <div>
               <label for="rate us">
                    Rate us out of 5:
               </label>
          </div>
          <input type="radio" id="rate" name="rate" value="1">
          <label for="rate">1</label>
          <br>
          <input type="radio" id="rate" name="rate" value="2">
          <label for="rate">2</label>
          <br>
          <input type="radio" id="rate" name="rate" value="3">
          <label for="rate">3</label>
          <br>
          <input type="radio" id="rate" name="rate" value="4">
          <label for="rate">4</label>
          <br>
          <input type="radio" id="rate" name="rate" value="5">
          <label for="rate">5</label>
          <div>
               <button >Send your message!</button>
          </div>
     </form>
    
</body>

</html>
