<html lang="en">
<head>

     <title>Simon Game</title>
     <link href = "Simon.css" rel = "stylesheet" />
</head>
<body>
     <h2>Simon Game</h2>
     <h3>Press any key to start the game</h3>

     <div class="btn-container">
          <div class="line-one">
               <div type = "button" class="btn red"     id ="red"></div>
               <div type = "button" class="btn yellow"  id ="yellow"></div>     
          </div>

          <div class="line-two">
               <div type = "button" class="btn green"  id = "green"></div>
               <div type = "button" class="btn purple" id="purple"></div>
          </div>
     </div>
     
     <!-- Linking html file with css file -->
     <script src = "Simon.js"></script>
