<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bootstrap CSS (Form Control)</title>
     <!-- bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
     <!-- css -->
     <link rel="stylesheet" href="style.css" />
</head>
<body>
     <!-- Using form control in bootstrap -->
     <div class="container">
          <h2>Form Demo</h2>
          <form >
            <div class="mb-3">
               <label class="form-label" for="email">Enter your Email</label>
               <input type="text" placeholder="yourname@gmail.com" class="form-control" id="email"/>
            </div>
            
            <div class="mb-3">
               <label class="form-label" for="password">Enter your password</label>
               <input type="text" placeholder="*******" class="form-control" id="password"/>
            </div>

            <div class="mb-3">
               <label class="form-label" for="address">Enter your Address</label>
               <input type="text" placeholder="street No., Lane , Landmark,City - Pincode" class="form-control-sm" id="address"/>   
            </div>
            
            <!-- Select in form -->
            <div class="mb-3">
               <label class="form-label" for ="gender">Enter your Gender</label>
               <select class="form-select">
                    <option value="Select gender">Select your Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="others">Prefer Not to say</option>
               </select>
            </div>

           <!-- normal checkbox using css -->
            <div class="normal mb-3">
               <input type="checkbox" id="agree"/>
               <label for="agree">Agree</label>
            </div>
            
            <!-- checkbox using bootstrap -->
            <div class="form-check mb-3">
               <label for="agreebs" class="form-check-label">Agree</label>
               <input type="checkbox" class="form-check-input" id="agreebs" />
            </div>

            <!-- radiobutton -->
            <div class="form-check mb-3">
               <label for="radiobs" class="form-check-label">Yes/No</label>
               <input type="radio" class="form-check-input" id="radiobs" />
            </div>

            <!-- switches -->
             <div class="form-check form-switch">
               <input class = "form-check-input" type="checkbox" role="switch" id="switch">
               <label class = "form-check-label" for="switch">Save Info</label>
             </div>
          </form>
     </div>
     
     <!-- javascript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
